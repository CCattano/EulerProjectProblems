<!doctype html>
<html lang="en">
	<head></head>
	<body>
		<label id="result"></label>
		<br />
		<br />
		<label id="time"></label>
		<script>
			console.clear();
			var start = window.performance.now();
			var finish;
			
			let result = 0;
			
			for(let i = 1; i < 1000; i++) {
				if(i % 3 === 0 || i % 5 === 0) {
					result += i;
				}
			}
			
			finish = window.performance.now();
			
			function getResultWithCommas(val) {
            	let resultStr = val.split("").reverse().map((o, i, a) => (i % 3 === 0) ? `${o},` : o).reverse().join("");
				return resultStr.endsWith(",") ? resultStr.slice(0, -1) : resultStr;
			}
			
			document.getElementById("result").innerHTML = `The sum of all the multiples of 3 or 5 below 1000 is ${getResultWithCommas(result.toString())}`;
			document.getElementById("time").innerHTML = `Problem Solved In: ${(finish - start)}ms`;
		</script>
	</body>
</html>
