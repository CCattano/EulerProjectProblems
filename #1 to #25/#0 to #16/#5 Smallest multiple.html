<!doctype html>
<html lang="en">
	<head></head>
	<body>
		<label id="result"></label>
		<br />
		<br />
		<label id="time"></label>
		<script>
			console.clear();
			var start = window.performance.now();
			var finish;
			var result = 0;
			var stay = true;
			var i = 20;
			var oneToTwenty = 1;
			while(stay) {
				if(i % oneToTwenty === 0) {
					if(oneToTwenty === 20) {
						finish = window.performance.now();					
						result = i;
						stay = false;
					} else {
						oneToTwenty++;
					}
				} else {
					i++;
					oneToTwenty = 1;
				}
			}
			function getResultWithCommas() {
                let commaSeparatedResult = result.toString().split("").reverse().map((o, i, a) => (i % 3 === 0) ? `${o},` : o).reverse().join("");
				return commaSeparatedResult.endsWith(",") ? commaSeparatedResult.slice(0, -1) : commaSeparatedResult;
			}
			document.getElementById("result").innerHTML = `Smallest positive number that is evenly divisible by all of the numbers from 1 to 20 is ${getResultWithCommas()}`;
			document.getElementById("time").innerHTML = `Problem Solved In: ${(finish - start)}ms`;
		</script>
	</body>
</html>
